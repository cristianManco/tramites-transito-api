name: Pipeline Build
on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14
          cache: 'npm'
      - run: npm install

      # Build backend NestJS
      - name: Build NestJS
        run: npm run build

        
